<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sandbox OS - 登录</title>
    <style>
        /* 1. 核心颜色变量 */
        :root {
            --color-dark-bg: #120e24; /* 主背景：深紫黑 */
            --color-card-bg: rgba(26, 21, 50, 0.7); /* 半透明卡片背景 (Glassmorphism) */
            --color-primary: #5a40f8; /* 强调色/按钮：亮紫色 */
            --color-text-light: #e0e0e0; /* 浅色文本 */
            --color-text-muted: #88849b; /* 辅助文本 */
            --border-radius: 12px; /* 较大圆角 */
            --transition-speed: 0.3s;
        }

        /* 2. 页面基础样式 */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--color-dark-bg);
            color: var(--color-text-light);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* 3. 登录卡片容器样式 - 磨砂玻璃效果 */
        .login-container {
            width: 100%;
            max-width: 400px;
            background-color: var(--color-card-bg);
            /* 磨砂玻璃关键属性 */
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);

            padding: 50px 40px;
            border-radius: var(--border-radius);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
            text-align: center;
            z-index: 10;
            position: relative;
        }

        /* 4. 标题与Logo */
        .login-header {
            margin-bottom: 35px;
        }

        .login-header h1 {
            color: var(--color-text-light); /* 标题使用浅色，更成熟 */
            font-size: 2.2rem;
            margin-bottom: 5px;
            font-weight: 300; /* 字体略微变细 */
        }

        .login-header p {
            color: var(--color-primary); /* Slogan使用强调色 */
            font-size: 0.9rem;
            margin: 0;
        }

        /* 5. 表单样式 */
        .input-group {
            margin-bottom: 25px;
            text-align: left;
        }

        .input-group input {
            width: 100%;
            padding: 15px;
            background-color: rgba(0, 0, 0, 0.2); /* 输入框半透明，融合背景 */
            border: 1px solid var(--color-text-muted);
            border-radius: var(--border-radius);
            color: var(--color-text-light);
            font-size: 1rem;
            transition: border-color var(--transition-speed);
            box-sizing: border-box;
        }

        .input-group input::placeholder {
            color: var(--color-text-muted);
        }

        .input-group input:focus {
            border-color: var(--color-primary); /* 焦点状态边框突出 */
            outline: none;
            background-color: rgba(0, 0, 0, 0.4);
        }

        /* 6. 按钮样式 */
        .btn-login {
            width: 100%;
            padding: 15px;
            background-color: var(--color-primary);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color var(--transition-speed);
            margin-top: 15px;
        }

        .btn-login:hover {
            background-color: #6a50ff;
        }

        /* 7. 辅助链接 */
        .footer-links {
            margin-top: 30px;
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
        }

        .footer-links a {
            color: var(--color-text-muted);
            text-decoration: none;
            transition: color var(--transition-speed);
        }

        .footer-links a:hover {
            color: var(--color-primary); /* 悬停时变强调色 */
        }

        /* ============== 神经网络背景样式 ============== */
        #network-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
            overflow: hidden;
        }

        .node {
            position: absolute;
            width: 6px;
            height: 6px;
            background: var(--color-primary); /* 节点颜色 */
            border-radius: 50%;
            opacity: 0.8;
            transition: transform 0.1s ease-out; /* 快速的位移过渡 */
        }

        /* 鼠标悬停时的放大效果 */
        .node:hover {
            transform: scale(1.5);
            opacity: 1;
        }

    </style>
</head>
<body>

    <div id="network-bg"></div>

    <div class="login-container">
        <header class="login-header">
            <h1>Sandbox OS</h1>
            <p>赋能未来计算体验</p>
        </header>

        <form action="#" method="post">
            <div class="input-group">
                <input type="text" id="username" name="username" placeholder="用户名 / 邮箱" required>
            </div>
            <div class="input-group">
                <input type="password" id="password" name="password" placeholder="密码" required>
            </div>
            <button type="submit" class="btn-login">
                登 录
            </button>
        </form>

        <footer class="footer-links">
            <a href="#">忘记密码？</a>
            <a href="#">注册新账号</a>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('network-bg');
            const numNodes = 35; // 节点数量
            const nodes = [];
            const maxDistance = 120; // 连线的最大距离
            const nodeSize = 6;

            // 创建 Canvas 用于绘制连线
            const canvas = document.createElement('canvas');
            canvas.style.position = 'absolute';
            canvas.style.top = 0;
            canvas.style.left = 0;
            container.appendChild(canvas);
            const ctx = canvas.getContext('2d');

            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
            window.addEventListener('resize', resizeCanvas);
            resizeCanvas();

            // 1. 生成节点对象并添加到DOM
            for (let i = 0; i < numNodes; i++) {
                const node = document.createElement('div');
                node.classList.add('node');

                // 随机初始位置
                const x = Math.random() * window.innerWidth;
                const y = Math.random() * window.innerHeight;

                const nodeData = {
                    element: node,
                    x: x,
                    y: y,
                    // 随机速度
                    vx: (Math.random() - 0.5) * 0.3,
                    vy: (Math.random() - 0.5) * 0.3
                };
                nodes.push(nodeData);
                container.appendChild(node);
            }

            // 2. 动画循环
            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                for (let i = 0; i < nodes.length; i++) {
                    const nodeA = nodes[i];

                    // 更新位置 (边界反弹)
                    nodeA.x += nodeA.vx;
                    nodeA.y += nodeA.vy;

                    if (nodeA.x < 0 || nodeA.x > canvas.width) nodeA.vx *= -1;
                    if (nodeA.y < 0 || nodeA.y > canvas.height) nodeA.vy *= -1;

                    // 更新DOM位置
                    nodeA.element.style.transform = `translate(${nodeA.x - nodeSize / 2}px, ${nodeA.y - nodeSize / 2}px)`;

                    // 绘制连线
                    for (let j = i + 1; j < nodes.length; j++) {
                        const nodeB = nodes[j];
                        const dx = nodeA.x - nodeB.x;
                        const dy = nodeA.y - nodeB.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);

                        if (distance < maxDistance) {
                            const opacity = 1 - (distance / maxDistance); // 距离越近，越清晰
                            ctx.beginPath();
                            ctx.strokeStyle = `rgba(90, 64, 248, ${opacity * 0.5})`; // 强调色半透明
                            ctx.lineWidth = 1;
                            ctx.moveTo(nodeA.x, nodeA.y);
                            ctx.lineTo(nodeB.x, nodeB.y);
                            ctx.stroke();
                        }
                    }
                }
                requestAnimationFrame(animate);
            }

            animate();
        });
    </script>
</body>
</html>
