<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sandbox OS - 登录</title>
    <style>
        /* 1. 核心颜色变量 (基于您的项目截图) */
        :root {
            --color-dark-bg: #120e24; /* 主背景：深紫黑 */
            --color-card-bg: #1a1532; /* 卡片背景：稍浅 */
            --color-primary: #5a40f8; /* 强调色/按钮：亮紫色 */
            --color-text-light: #e0e0e0; /* 浅色文本 */
            --color-text-muted: #88849b; /* 辅助文本 */
            --border-radius: 8px; /* 轻微圆角 */
            --transition-speed: 0.3s;
        }

        /* 2. 页面基础样式 */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--color-dark-bg);
            color: var(--color-text-light);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        /* 3. 登录卡片容器样式 */
        .login-container {
            width: 100%;
            max-width: 400px;
            background-color: var(--color-card-bg);
            padding: 40px;
            border-radius: var(--border-radius);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.4);
            text-align: center;
        }

        /* 4. 标题与Logo */
        .login-header {
            margin-bottom: 30px;
        }

        .login-header h1 {
            color: var(--color-primary);
            font-size: 2.2rem;
            margin-bottom: 5px;
            font-weight: 700;
        }

        .login-header p {
            color: var(--color-text-muted);
            font-size: 0.9rem;
            margin: 0;
        }

        /* 5. 表单样式 */
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group input {
            width: 100%;
            padding: 15px;
            background-color: var(--color-dark-bg);
            border: 1px solid transparent;
            border-radius: var(--border-radius);
            color: var(--color-text-light);
            font-size: 1rem;
            transition: border-color var(--transition-speed);
            box-sizing: border-box; /* 确保 padding 不增加总宽度 */
        }

        .input-group input::placeholder {
            color: var(--color-text-muted);
        }

        .input-group input:focus {
            border-color: var(--color-primary); /* 焦点状态边框突出 */
            outline: none;
        }

        /* 6. 按钮样式 */
        .btn-login {
            width: 100%;
            padding: 15px;
            background-color: var(--color-primary);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color var(--transition-speed);
            margin-top: 10px;
        }

        .btn-login:hover {
            background-color: #6a50ff; /* 略微变亮的强调色 */
        }

        /* 7. 辅助链接 */
        .footer-links {
            margin-top: 25px;
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
        }

        .footer-links a {
            color: var(--color-primary);
            text-decoration: none;
            transition: color var(--transition-speed);
        }

        .footer-links a:hover {
            color: #8c79ff; /* 鼠标悬停时的链接变色 */
        }
    </style>
</head>
<body>

    <div class="login-container">
        <header class="login-header">
            <h1>Sandbox OS</h1>
            <p>赋能未来计算体验</p>
        </header>

        <form action="#" method="post">
            <div class="input-group">
                <input type="text" id="username" name="username" placeholder="用户名 / 邮箱" required>
            </div>

            <div class="input-group">
                <input type="password" id="password" name="password" placeholder="密码" required>
            </div>

            <button type="submit" class="btn-login">
                登 录
            </button>
        </form>

        <footer class="footer-links">
            <a href="#">忘记密码？</a>
            <a href="#">注册新账号</a>
        </footer>
    </div>

</body>
</html>
