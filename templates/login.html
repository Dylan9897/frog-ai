<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sandbox OS - 登录</title>
    <style>
        /* 1. 核心颜色变量 */
        :root {
            --color-dark-bg: #1f1b34; /* 主背景：比之前略浅，以便容纳阴影 */
            --color-card-bg: #2b2545; /* 卡片背景：略比主背景深 */
            --color-primary: #7e69f0; /* 强调色：紫罗兰 */
            --color-text-light: #ffffff;
            --color-text-muted: #a097c0; /* 辅助文本 */
            --border-radius: 16px; /* 较大的圆角，增强立体感 */
        }

        /* 2. 页面基础样式 */
        body {
            font-family: 'Microsoft YaHei', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--color-dark-bg);
            color: var(--color-text-light);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* 3. 登录卡片容器样式 - 轻量新拟态 */
        .login-container {
            width: 100%;
            max-width: 420px;
            background-color: var(--color-card-bg);
            padding: 50px 40px;
            border-radius: var(--border-radius);
            text-align: center;
            z-index: 10;
            position: relative;

            /* 新拟态核心：外凸阴影 */
            box-shadow:
                8px 8px 16px rgba(0, 0, 0, 0.4), /* 深色阴影 (右下) */
                -8px -8px 16px rgba(60, 50, 90, 0.3); /* 浅色高光 (左上) */
        }

        /* 4. 标题与Logo */
        .login-header {
            margin-bottom: 35px;
        }

        .login-header h1 {
            color: var(--color-primary);
            font-size: 2.5rem;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .login-header p {
            color: var(--color-text-muted);
            font-size: 1rem;
            margin: 0;
            font-weight: 300;
        }

        /* 5. 表单样式 */
        .input-group {
            margin-bottom: 25px;
        }

        .input-group input {
            width: 100%;
            padding: 15px;
            background-color: var(--color-dark-bg); /* 输入框背景使用主背景色 */
            border: none;
            border-radius: 12px;
            color: var(--color-text-light);
            font-size: 1rem;
            box-sizing: border-box;

            /* 新拟态核心：内凹阴影 */
            box-shadow:
                inset 4px 4px 8px rgba(0, 0, 0, 0.5), /* 阴影 */
                inset -4px -4px 8px rgba(60, 50, 90, 0.2); /* 高光 */
            transition: all 0.2s;
        }

        .input-group input:focus {
            outline: none;
            /* 聚焦时稍微降低内凹深度 */
            box-shadow:
                inset 2px 2px 4px rgba(0, 0, 0, 0.5),
                inset -2px -2px 4px rgba(60, 50, 90, 0.2);
            border: 1px solid var(--color-primary); /* 添加强调色边框辅助聚焦 */
        }

        .input-group input::placeholder {
            color: var(--color-text-muted);
        }

        /* 6. 按钮样式 - 凸起效果 */
        .btn-login {
            width: 100%;
            padding: 15px;
            background-color: var(--color-primary);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.2s;

            /* 按钮外凸阴影 */
            box-shadow:
                4px 4px 8px rgba(0, 0, 0, 0.4),
                -4px -4px 8px rgba(126, 105, 240, 0.5);
        }

        .btn-login:active {
            /* 按钮按下时变“平”或“内凹” */
            background-color: #6a50ff;
            box-shadow:
                inset 4px 4px 8px rgba(0, 0, 0, 0.5),
                inset -4px -4px 8px rgba(60, 50, 90, 0.2);
        }

        /* 7. 辅助链接 */
        .footer-links {
            margin-top: 30px;
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
        }

        .footer-links a {
            color: var(--color-text-muted);
            text-decoration: none;
            transition: color 0.2s;
        }

        .footer-links a:hover {
            color: var(--color-primary);
        }

        /* 8. 神经网络背景 (保持上次版本的高性能 Canvas 连线) */
        #network-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
            overflow: hidden;
        }

        .node {
            position: absolute;
            width: 6px;
            height: 6px;
            background: var(--color-primary);
            border-radius: 50%;
            opacity: 0.8;
            transition: transform 0.1s ease-out;
            /* 添加光晕效果 */
            box-shadow: 0 0 10px 2px rgba(126, 105, 240, 0.8);
        }
    </style>
</head>
<body>

    <div id="network-bg"></div>

    <div class="login-container">
        <header class="login-header">
            <h1>Sandbox OS</h1>
            <p>洞察数据未来，接入知识核心</p>
        </header>

        <form action="#" method="post">
            <div class="input-group">
                <input type="text" id="username" name="username" placeholder="用户名 / 邮箱" required>
            </div>
            <div class="input-group">
                <input type="password" id="password" name="password" placeholder="密码" required>
            </div>
            <button type="submit" class="btn-login">
                登 录
            </button>
        </form>

        <footer class="footer-links">
            <a href="#">忘记密码？</a>
            <a href="#">注册新账号</a>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('network-bg');
            const numNodes = 40;
            const nodes = [];
            const maxDistance = 150;
            const nodeSize = 6;

            // Canvas setup
            const canvas = document.createElement('canvas');
            canvas.style.position = 'absolute';
            canvas.style.top = 0;
            canvas.style.left = 0;
            container.appendChild(canvas);
            const ctx = canvas.getContext('2d');

            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
            window.addEventListener('resize', resizeCanvas);
            resizeCanvas();

            // 1. 生成节点对象并添加到DOM
            for (let i = 0; i < numNodes; i++) {
                const node = document.createElement('div');
                node.classList.add('node');

                const x = Math.random() * window.innerWidth;
                const y = Math.random() * window.innerHeight;

                const nodeData = {
                    element: node,
                    x: x,
                    y: y,
                    // 随机速度
                    vx: (Math.random() - 0.5) * 0.4,
                    vy: (Math.random() - 0.5) * 0.4
                };
                nodes.push(nodeData);
                container.appendChild(node);
            }

            // 2. 动画循环
            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                for (let i = 0; i < nodes.length; i++) {
                    const nodeA = nodes[i];

                    // 更新位置 (边界反弹)
                    nodeA.x += nodeA.vx;
                    nodeA.y += nodeA.vy;

                    if (nodeA.x < 0 || nodeA.x > canvas.width) nodeA.vx *= -1;
                    if (nodeA.y < 0 || nodeA.y > canvas.height) nodeA.vy *= -1;

                    // 更新DOM位置
                    nodeA.element.style.transform = `translate(${nodeA.x - nodeSize / 2}px, ${nodeA.y - nodeSize / 2}px)`;

                    // 绘制连线
                    for (let j = i + 1; j < nodes.length; j++) {
                        const nodeB = nodes[j];
                        const dx = nodeA.x - nodeB.x;
                        const dy = nodeA.y - nodeB.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);

                        if (distance < maxDistance) {
                            const opacity = 1 - (distance / maxDistance);
                            ctx.beginPath();
                            // 连线颜色略微变浅，增加深度感
                            ctx.strokeStyle = `rgba(126, 105, 240, ${opacity * 0.5})`;
                            ctx.lineWidth = 1;
                            ctx.moveTo(nodeA.x, nodeA.y);
                            ctx.lineTo(nodeB.x, nodeB.y);
                            ctx.stroke();
                        }
                    }
                }
                requestAnimationFrame(animate);
            }

            animate();
        });
    </script>
</body>
</html>
