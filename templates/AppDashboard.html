    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('network-bg');
            const numNodes = 40; // èŠ‚ç‚¹æ•°é‡
            const nodes = [];
            const maxDistance = 150;
            const nodeSize = 6;
            const linkColor = '126, 105, 240'; // ç´«è‰² RGB å€¼

            // Canvas setup
            const canvas = document.createElement('canvas');
            canvas.style.position = 'absolute';
            canvas.style.top = 0;
            canvas.style.left = 0;
            container.appendChild(canvas);
            const ctx = canvas.getContext('2d');

            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
            window.addEventListener('resize', resizeCanvas);
            resizeCanvas();

            // 1. ç”ŸæˆèŠ‚ç‚¹å¯¹è±¡å¹¶æ·»åŠ åˆ°DOM
            for (let i = 0; i < numNodes; i++) {
                const node = document.createElement('div');
                node.classList.add('node');

                const x = Math.random() * window.innerWidth;
                const y = Math.random() * window.innerHeight;

                const nodeData = {
                    element: node,
                    x: x,
                    y: y,
                    // éšæœºé€Ÿåº¦
                    vx: (Math.random() - 0.5) * 0.4,
                    vy: (Math.random() - 0.5) * 0.4
                };
                nodes.push(nodeData);
                container.appendChild(node);
            }

            // 2. åŠ¨ç”»å¾ªç¯
            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                for (let i = 0; i < nodes.length; i++) {
                    const nodeA = nodes[i];

                    // æ›´æ–°ä½ç½® (è¾¹ç•Œåå¼¹)
                    nodeA.x += nodeA.vx;
                    nodeA.y += nodeA.vy;

                    if (nodeA.x < 0 || nodeA.x > canvas.width) nodeA.vx *= -1;
                    if (nodeA.y < 0 || nodeA.y > canvas.height) nodeA.vy *= -1;

                    // æ›´æ–°DOMä½ç½®
                    nodeA.element.style.transform = `translate(${nodeA.x - nodeSize / 2}px, ${nodeA.y - nodeSize / 2}px)`;

                    // ç»˜åˆ¶è¿çº¿
                    for (let j = i + 1; j < nodes.length; j++) {
                        const nodeB = nodes[j];
                        const dx = nodeA.x - nodeB.x;
                        const dy = nodeA.y - nodeB.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);

                        if (distance < maxDistance) {
                            const opacity = 1 - (distance / maxDistance);
                            ctx.beginPath();
                            // ä½¿ç”¨ RGB å˜é‡æ¥è®¾ç½®è¿çº¿é¢œè‰²
                            ctx.strokeStyle = `rgba(${linkColor}, ${opacity * 0.5})`;
                            ctx.lineWidth = 1;
                            ctx.moveTo(nodeA.x, nodeA.y);
                            ctx.lineTo(nodeB.x, nodeB.y);
                            ctx.stroke();
                        }
                    }
                }
                requestAnimationFrame(animate);
            }

            animate();
        });
    </script>
